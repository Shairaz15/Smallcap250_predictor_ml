name: Daily Stock Scan

on:
  schedule:
    # 10:25 UTC = 3:55 PM IST
    - cron: '25 10 * * *'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
